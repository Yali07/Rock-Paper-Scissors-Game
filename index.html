<div class="container">

  <script type="text/python" charset="utf-8">
    from browser import document
    import random
    
    def rock_btn(e):
      def rock(e):
        return e
      c = random.randint(1,3)
      rock = rock("rock")
      if c == 1 and rock == "rock":
        document["result"].style.color = "grey"
        document["result"] <= "Match Draw"
        document["rock"].disabled = True
        document["paper"].disabled = True
        document["scissor"].disabled = True
        document["result-card"].classList.remove("d-none")
        document["robo-choice-rock"].classList.remove("d-none")
        document["robo-choice-rock"].classList.add("d-block")
        document["user-choice-rock"].classList.remove("d-none")
        document["user-choice-rock"].classList.add("d-block")
      elif c == 2 and rock == "rock":
        document["result"].style.color = "red"
        document["result"] <= "You Lose"
        document["rock"].disabled = True
        document["paper"].disabled = True
        document["scissor"].disabled = True
        document["result-card"].classList.remove("d-none")
        document["robo-choice-paper"].classList.remove("d-none")
        document["robo-choice-paper"].classList.add("d-block")
        document["user-choice-rock"].classList.remove("d-none")
        document["user-choice-rock"].classList.add("d-block")
      elif c == 3 and rock == "rock":
        document["result"].style.color = "green"
        document["result"] <= "You Win"
        document["rock"].disabled = True
        document["paper"].disabled = True
        document["scissor"].disabled = True
        document["result-card"].classList.remove("d-none")
        document["robo-choice-scissor"].classList.remove("d-none")
        document["robo-choice-scissor"].classList.add("d-block")
